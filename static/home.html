
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>
    {% if session %}
        <h1>Welcome, {{ session['userinfo']['name'] }}!</h1>
        <pre>{{ pretty }}</pre>
        <a href="/logout">Logout</a>
    {% else %}
        <h1>Welcome, Guest!</h1>
        <a href="/login">Login</a>
    {% endif %}
</body>
</html>
